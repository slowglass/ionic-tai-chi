<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
   <ion-item-group>
      <ion-item-divider color="light">Timers</ion-item-divider>
      <button menuClose ion-item *ngFor="let t of getTimers()" (click)="openTimer(t)">
        {{t.label}}
      </button>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Misc</ion-item-divider>
      <button menuClose ion-item (click)="openPage('Config')">Config</button>
      <button menuClose ion-item (click)="openPage('About')">About</button>
    </ion-item-group>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
