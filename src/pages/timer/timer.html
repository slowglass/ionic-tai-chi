<ion-header>
<ion-navbar>
  <ion-title>Timer : {{config.label}}</ion-title>
  <ion-buttons end (click)="configTimer()">
    <button class="menu-button">
        <ion-icon large name="cog"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
  <yin-yang 
    [topLabel]="topLabel" 
    [bottomLabel]="bottomLabel"
    [iterations]="iterations"
    (onMinuteEnd)="onMinuteEnd()" 
    (onChange)="onChange($event)"
  ></yin-yang>
</ion-content>
