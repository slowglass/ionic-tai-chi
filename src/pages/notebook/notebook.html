<ion-header>

  <ion-navbar>
    <ion-title>Notebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let file of files; let idx=index">
      <ion-item *ngIf="file['.tag'] == 'folder'" detail-push (click)="openFolder(file.path_lower)">
        {{file.name}}
      </ion-item>
      <ion-item *ngIf="file['.tag'] == 'file'" (click)="openFile(idx)">
        {{file.name}}
      </ion-item>
    </div>
  </ion-list>

</ion-content>
